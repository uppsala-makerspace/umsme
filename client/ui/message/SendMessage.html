<template name="SendMessage">
    <h1>Send <strong>{{template.type}}</strong> message to member <strong>{{member.name}}</strong></h1>
    {{#let message=messageAsync}}
      {{> quickForm collection=Messages doc=message id="insertMessageForm" type="normal" validation="keyup" omitFields="senddate,type"}}
    {{/let}}
</template>
