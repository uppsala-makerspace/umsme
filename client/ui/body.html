<body>
<div class="container">
    <header>
        <h1>Member List</h1>
    </header>

    <table class="members">
        <thead><tr><th>Id</th><th>Namn</th><th>Email</th><th>Typ</th><th>Medlemskap</th><th>Labb</th><th>Lås</th><th></th></tr></thead>
        <tbody class="newmember">
        <tr>
            <td><input type="text" id="addM_mid" placeholder="Id" /></td>
            <td><input type="text" id="addM_email" placeholder="Email" /></td>
            <td><input type="text" id="addM_name" placeholder="Namn" /></td>
            <td><input type="text" id="addM_type" placeholder="Typ" /></td>
            <td><input type="text" id="addM_member" placeholder="Datum" /></td>
            <td><input type="text" id="addM_lab" placeholder="Datum" /></td>
            <td><input type="text" id="addM_lock" placeholder="Danalock" /></td>
            <td><button class="addM_button">Lägg till</button></td>
        </tr>
        </tbody>
        <tbody>
        {{#each members}}
            {{> member}}
        {{/each}}
        </tbody>
    </table>
</div>
</body>

<template name="member">
    <tr><td>{{mid}}</td><td>{{name}}</td><td>{{email}}</td><td>{{type}}</td><td>{{member}}</td><td>{{lab}}</td><td>{{lock}}</td></tr>
</template>
