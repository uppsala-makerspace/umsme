<template name="MemberAdd">
    <a href="../members" style="float: right">Back to member list</a>
    <h1>Member Add</h1>
    {{#if payment}}
    <div class="alert alert-info">
        <h2>Use information from this payment to create the member</h2>
    {{> quickForm collection=Payments doc=payment id="paymentViewForm" omitFields="_id,member,membership,other" type="readonly"}}
    </div>
    {{/if}}
    {{> quickForm collection=Members id="insertMemberForm" type="normal" validation="keyup" omitFields="family"}}
</template>
