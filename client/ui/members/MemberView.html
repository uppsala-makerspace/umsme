<template name="MemberView">
    <h1>Member: {{member.name}}</h1>
    <h2>Memberships <small><a href="/memberships/add?member={{id}}">Add</a></small></h2>
    {{> MembershipList member=id}}

    <h2>Member Profile <small><a href="./{{id}}/edit">Edit</a></small></h2>
    {{> quickForm collection=Members doc=member id="updateMemberForm" type="update" omitFields="_id" type="readonly"}}
</template>
