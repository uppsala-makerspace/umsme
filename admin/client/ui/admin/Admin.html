<template name="AdminConsole">
    {{#if currentUser}}
        <h1>Update members with correct dates</h1>
        <button class="updateMembers">Update now!</button>
        <h1>Detect mobile numbers in payments</h1>
        <button class="detectMobiles">Detect now!</button>
        <h1>Update member mobile numbers from payments </h1>
        <button class="updateMobiles">Update now!</button>

        <h1>Grant mandatory certificate to all members</h1>
        {{#if mandatoryCertificate}}
        <p>Mandatory certificate: <strong>{{mandatoryCertificate.name.sv}}</strong></p>
        <p class="text-muted">Creates attestations for all members in the database who don't have one yet. Uses you as certifier.</p>
        <button class="grantMandatoryToAll btn btn-primary">Grant to all members</button>
        {{else}}
        <p class="text-muted">No mandatory certificate has been configured.</p>
        {{/if}}
    {{/if}}
</template>
