<template name="View">
    {{#if checked}}
        {{#if member}}
            <h1>Name: <strong>{{info.name}}</strong></h1>
            Member id: <strong>{{info.id}}</strong>
            <hr>
            <div class="checkMember">
                {{#if memberNow}}
                    <div class="current">
                        <h2>Member</h2>
                        Member until <strong>{{info.member}}</strong>
                    </div>
                {{/if}}
                {{#unless memberNow}}
                    <div class="passed">
                        <h2>No membership</h2>
                        Membership ended <strong>{{info.member}}</strong>
                    </div>
                {{/unless}}
                {{#if labMemberNow}}
                    <div class="current">
                        <h2>Lab access</h2>
                        Access until <strong>{{info.lab}}</strong>
                    </div>
                {{/if}}
                {{#unless labMemberNow}}
                    <div class="passed">
                        <h2>No lab access</h2>
                        Access ended <strong>{{info.lab}}</strong>
                    </div>
                {{/unless}}
                {{#if labMemberNow}}
                    <h2>Storage box</h2>
                    {{#if info.storage}}
                    <label>Storage box number: {{info.storage}}</label>
                {{/if}}
                {{#unless info.infamily}}
                {{#unless info.storage}}
                    <span>In queue for a personal storage box:&nbsp;
                    {{#if info.storagequeue}}✅ &nbsp; &nbsp; &nbsp;<button class="removeFromStorageQueue">Remove me from queue</button>
                    {{/if}}
                    {{#unless info.storagequeue}}❌ &nbsp; &nbsp; &nbsp;<button class="addToStorageQueue">Add me to queue</button>{{/unless}}
                    </span>
                {{/unless}}
                {{#if requestAllowed}}
                <span>Request for position of personal storage box:
                    <select id="storageRequestSelect">
                        <option value="">No specific request</option>
                        <option value="floor1">Floor 1 - anywhere</option>
                        <option value="floor1U">Floor 1 - upper shelf</option>
                        <option value="floor1L">Floor 1 - lower shelf</option>
                        <option value="floor2">Floor 2 - anywhere</option>
                        <option value="floor2U">Floor 2 - upper shelf</option>
                        <option value="floor2L">Floor 2 - lower shelf</option>
                    </select>
                    &nbsp; &nbsp; &nbsp;<button class="storageRequest">Change request</button>
                </span>
                {{/if}}
                {{/unless}}
                <p style="padding-top: 0px"></p>
                {{/if}}
            </div>
        {{/if}}
        {{#unless member}}
            <div class="checkMember">
                <div class="passed">
                    <h2>No member with this id</h2>
                    <p>I am sorry, this link does not correspond to a member.
                        Either your link is old or you did not provide an email and member id that corresponds to a member in Uppsala Makerspace.</p>
                    <p>You can go back <a href="{{embeddPath}}" target="_top">to the member search page</a> and try again.</p>
                </div>
            </div>
        {{/unless}}
    {{/if}}
</template>
